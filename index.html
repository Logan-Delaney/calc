<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>WLD Calc</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="h1">WLD Calc</h1>
    <div id="calculator">
        <div id="screen"></div>
        <div id="keypad"></div>
            <div class="row" id="row1">
                <button>AC</button>
                <button>%</button>
                <button>⇦</button>
                <button>x</button>
           </div>
           <div class="row" id="row2">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>÷</button>
            </div>
            <div class="row" id="row3">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>+</button>
            </div>
            <div class="row" id="row4">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
            </div>
            <div class="row" id="row5">
                <button>.</button>
                <button>0</button>
                <button>±</button>
                <button>=</button>
            </div>
    </div>
    <script src="calc.js"></script>
  </body>
</html>
